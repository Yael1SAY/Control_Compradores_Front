<div class="card border-primary text-center">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <form method="post">

      <div class="form-group col-sm-8">
        <input [(ngModel)]="comprador!.clave" type="text" class="form-control"
        name="username" id="username" placeholder="Clave Usuario" autofocus required>
      </div>

      <div class="form-group col-sm-8">
        <input [(ngModel)]="comprador!.password" type="password" class="form-control"
        name="password" id="password" placeholder="ContraseÃ±a" required>
      </div>

      <div class="form-group col-sm-8">
        <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
      </div>

    </form>

  </div>
</div>
